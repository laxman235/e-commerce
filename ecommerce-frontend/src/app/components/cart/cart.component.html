<div class="cart-container">
  <h2 class="cart-title">ðŸ›’ Your Cart</h2>

  <div *ngIf="cartItems.length === 0" class="empty-cart">
    <p>Your cart is empty!</p>
  </div>

  <div *ngIf="cartItems.length > 0" class="cart-content">
    <div class="cart-item" *ngFor="let item of cartItems">
      <img [src]="item.image" alt="{{ item.name }}" class="cart-image" />

      <div class="item-info">
        <h3 class="item-name">{{ item.name }}</h3>
        <p class="item-price">Price: â‚¹{{ item.price }}</p>
        <p class="item-qty">Quantity: {{ item.quantity }}</p>

        <button class="remove-btn" (click)="remove(item.id)">Remove</button>
      </div>
    </div>

    <div class="cart-summary">
      <h3>Total: <span>â‚¹{{ totalPrice }}</span></h3>
      <button class="checkout-btn" (click)="checkout()">Proceed to Checkout</button>
    </div>
  </div>
</div>
