<div class="auth-container">
  <h2>Signup</h2>
  <form (ngSubmit)="signup()" #signupForm="ngForm">

    <div class="input-group">
      <label for="name">Name</label>
      <input 
        type="text" 
        id="name"
        placeholder="Enter your name" 
        [(ngModel)]="name" 
        name="name" 
        required
        #nameInput="ngModel"
      >
      <div class="error" *ngIf="nameInput.invalid && nameInput.touched">
        Name is required
      </div>
    </div>

    <div class="input-group">
      <label for="email">Email</label>
      <input 
        type="email" 
        id="email"
        placeholder="Enter your email" 
        [(ngModel)]="email" 
        name="email" 
        required
        #emailInput="ngModel"
      >
      <div class="error" *ngIf="emailInput.invalid && emailInput.touched">
        Please enter a valid email
      </div>
    </div>

    <div class="input-group">
      <label for="password">Password</label>
      <input 
        type="password" 
        id="password"
        placeholder="Enter your password" 
        [(ngModel)]="password" 
        name="password" 
        required
        #passwordInput="ngModel"
      >
      <div class="error" *ngIf="passwordInput.invalid && passwordInput.touched">
        Password is required
      </div>
    </div>

    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

    <button type="submit" [disabled]="signupForm.invalid">{{ isLoading ? 'Signing up...' : 'Signup' }}</button>
  </form>

  <p class="login-text">Already have an account? <a routerLink="/login">Login</a></p>
</div>
