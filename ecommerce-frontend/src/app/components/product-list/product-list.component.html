<div class="product-list-container">

    <!-- Sidebar Filters -->
    <aside class="filters">
      <h3>Filters</h3>
  
      <div class="filter-group">
        <h4>Category</h4>
        <ul>
          <li><input type="checkbox"> Mobiles</li>
          <li><input type="checkbox"> Laptops</li>
          <li><input type="checkbox"> Headphones</li>
          <li><input type="checkbox"> Shoes</li>
        </ul>
      </div>
  
      <div class="filter-group">
        <h4>Price Range</h4>
        <input type="range" min="1000" max="100000" [(ngModel)]="price">
        <p>Up to ₹{{price}}</p>
      </div>
    </aside>
  
    <!-- Product Grid -->
    <section class="products">
      <h2>All Products</h2>
      <div class="product-grid">
        <div class="product-card" *ngFor="let product of products">
          <img [src]="product.image" alt="{{product.name}}">
          <h3>{{product.name}}</h3>
          <p class="price">₹{{product.price}}</p>
          <button (click)="viewDetails(product)">View Details</button>
        </div>
      </div>
    </section>
  
  </div>
